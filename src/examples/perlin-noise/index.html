<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:,">
        <title>labyrinth</title>
        <style>
            body { margin:6mm; font-family: Arial, Helvetica, sans-serif; background-color:rgb(250, 252, 252)
            }
            canvas {z-index: 6  }
            input {width: 100%;}
            #container { position: absolute;
            z-index: 1;
            top: 100px;
            margin: 40px;
            padding: 10px;
            }
            #overlay {z-index: 1;      
                width: 20%;
                margin: right 30px; 
                width: 300px;
                height:1000px;
                background-color: rgba(247, 251, 255, 0.199) ;
                padding:30px;
                font-size:medium;
                z-index: 1
            }
            #loader {
                
                border: 2px solid #f3f3f3; /* Light grey */
                border-top: 4px solid #222436; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation:spin .5s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 3;
                 }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg);}
                 } 
                            
        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
              <h1>Labyrinth Generator </h1>
                <p>the generator  creates a labyrinth  based of 
                    hape then dispalys the shortest  parth between start
                    and end points </p>
                <p>Geometry</p>
                <div>
                  <label for="radius">radius</label>
                  <input type="range" id="radius" min="1" max="50" value="35" step="1">
                </div>
                <div>
                  <label for="ucount">u-count</label>
                  <input type="range" id="ucount" min="1" max="30" value="17" step="1">
                </div>
                <div>
                  <label for="vcount">v-count</label>
                  <input type="range" id="vcount" min="1" max="30" value="22" step="1">
                </div>
                <p>Perlin Noise</p>
                <div>
                  <label for="time">time</label>
                  <input type="range" id="time" min="0" max="10" value="4.77" step="1">
                </div>
                <div>
                  <label for="scale">scale</label>
                  <input type="range" id="scale" min="0" max="10" value="6" step="1">
                </div>
                <p>Randomness</p>
                <div>
                  <label for="seed">seed</label>
                  <input type="range" id="seed" min="0" max="100" value="18" step="1">
                </div>
                <p>Maze</p>
                <div>
                  <label for="start">start </label>
                  <input type="range" id="start" min="0" max="3000" value="1600" step="1">
                </div>
                <p>Path</p>
                <div>
                  <label for="tube"> tube</label>
                  <input type="range" id="tube" min="0" max="10" value="3" step="1">
                </div>
                <p> Download</p>
                <div><button id="downloadButton" disabled>Download</button></div>
                <div><a href="perlin_maze.gh" download="perlin_maze.gh.html">Save source code</a></div>
                </div>
        </div>

        <script type="module" src="./script.js"> 
        </script>
    </body>
</html>
